<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1970b4035a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p class="history-value" id="history-value"></p>
                </div>
                <div class="output">
                    <p class="output-value" id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="delete">Del</button>
                <button class="operator" id="allclear">AC</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>

                <button class="operator" id="*">&times;</button>
                
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>

                <button class="operator" id="-">-</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>

                <button class="operator" id="+">+</button>

                <button class="number" id="point">.</button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>

                <button class="operator" id="=">=</button>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
